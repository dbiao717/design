    <script type="text/javascript">
	
	$(function(){
		
		var windowHeight = $(window).height();
		$("#wrapper").css({
			height : windowHeight - 140
		});
		$("#wrapper img").css({
			height : windowHeight - 140,
			width : (windowHeight - 140) * 1920 / 639,
			"margin-left" : -(windowHeight - 140) * 1920 / (639 *2)
		});
		
		$(window).resize(function(){
			var windowHeight = $(window).height();
			$("#wrapper").css({
				height : windowHeight - 140
			});
			$("#wrapper img").css({
				height : windowHeight - 140,
				width : (windowHeight - 140) * 1920 / 639,
				"margin-left" : -(windowHeight - 140) * 1920 / (639 *2)
			});
				
		});
		
		
		var timer = null;
		var imgLen = $("#wrapper img").length;
		var imgIndex = 0;
		
		$("#wrapper img").eq(0).css("display" , "block");
		for( var i =1 ; i <= imgLen ; i ++){
			
			$("#wrapper-button").append("<a>"+ i +"</a>");
				
		}
		
		$("#wrapper-button a").eq(0).addClass("current");
		
		
		timer = setInterval(function(){
			
			$("#wrapper img").eq(imgIndex).fadeIn(800).siblings().not("#wrapper-button").hide();
			$("#wrapper-button a").eq(imgIndex).addClass("current").siblings().removeClass("current");
			imgIndex ++;
			if( imgIndex >= imgLen ){
				imgIndex = 0;
			}
		} , 3000);
		
		$("#wrapper-button a").bind("click" , function(){
			var that = $(this);
			var imgIndex = that.index();
			$("#wrapper img").eq(imgIndex).fadeIn(800).siblings().not("#wrapper-button").hide();
			$("#wrapper-button a").eq(imgIndex).addClass("current").siblings().removeClass("current");
			imgIndex++;
				
		})
		
			
	});

	});
